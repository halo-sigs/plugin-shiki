    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: checkbox
          name: enabled
          id: enabled
          label: 启用主题侧渲染
          help: 启用之后会自动渲染文章中的代码块，如果你只需要编辑器的代码高亮，主题中的代码渲染由主题自行实现，可以关闭此选项。
          value: true
        - $formkit: select
          label: 额外渲染规则
          if: $get(enabled).value
          name: extraPathPatterns
          id: extraPathPatterns
          key: extraPathPatterns
          allowCreate: true
          searchable: true
          clearable: true
          autoSelect: false
          multiple: true
          help: 默认情况下，此插件只会对文章和页面的内容生效，如果你希望在其他路径下也启用主题侧渲染，可以在这里添加额外的路径模式，支持通配符（*）。例如：/docs/** 表示 /docs/ 下的所有内容。
          options:
            - label: 瞬间（/moments/**）
              value: /moments/**
            - label: Docsme 文档（/docs/**）
              value: /docs/**
        - $formkit: select
          if: $get(enabled).value
          name: variant
          id: variant
          key: variant
          label: 风格
          value: simple
          options:
            - label: 简单
